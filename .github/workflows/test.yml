name: test

on:
  push:
    branches:
      - dev

  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  package:
    name: Build and Check Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: hynek/build-and-inspect-python-package@main

  test:
    needs: [package]

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11", "3.12", "pypy3.10"]
        os: [ubuntu-latest, windows-latest]
        include:
          - python: "3.8"
            tox_env: "py38-pytest7"
          - python: "3.9"
            tox_env: "py39-pytest7"
          - python: "3.10"
            tox_env: "py310-pytest7"
          - python: "3.11"
            tox_env: "py311-pytest7"
          - python: "3.12"
            tox_env: "py312-pytest7"
          - python: "pypy3.10"
            tox_env: "pypy3-pytest7"

    steps:
    - uses: actions/checkout@main

    - name: Download Package
      uses: actions/download-artifact@main
      with:
        name: Packages
        path: dist

    - name: Set up Python
      uses: actions/setup-python@main
      with:
        python-version: ${{ matrix.python }}

    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Test
      shell: bash
      run: tox run -e ${{ matrix.tox_env }}


  test-legacy-pytest:

    needs: [package]

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        pytest: ["8"]
        include:
          - pytest: "8"
            tox_env: "py38-pytest8"

    steps:
      - uses: actions/checkout@main

      - name: Download Package
        uses: actions/download-artifact@main
        with:
          name: Packages
          path: dist

      - name: Set up Python
        uses: actions/setup-python@main
        with:
          python-version: "3.8"

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Test
        shell: bash
        run: tox run -e ${{ matrix.tox_env }}